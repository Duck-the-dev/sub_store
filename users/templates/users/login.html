{% extends 'base.html' %}
{% load static %}




{% block base %}

<div id = "login" class="container-xl">
<form method = "POST" class="row g-3 mx-auto" action="">
  {%csrf_token%}
    <div class="form-floating">
        <input type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="col-md-4 mx-auto text-center">
        <button type="submit" class="btn btn-secondary bg-dark">Sign In</button>
      </div>
</form>
   
</div>


{% endblock base %}
