{% extends 'base.html' %}
{% load static %}




{% block base %}

<div id = "login" class="container-fluid align-items-center justify-content-center justify-content-center text-center mx-auto">

  <div  class="center-text">
    <form class="form-horizontal form" name="LoginForm"  method="post">
    {% csrf_token %}
    <div class="control-group">
        <label class="control-label" for="username">Username</label>
        <div class="controls">
            <input class="form-control" type="text" id="username" name="username"  placeholder="Username">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password">
        </div>
  </div><br>
  <div class="control-group">
        <div class="controls">
            <button onclick="location.href'/'" type="submit" class="btn btn-secondary">Login</button>
        </div>
    </div>
    </form>
  </div>
  
</div>


{% endblock base %}
