{% extends 'base.html' %}

{% block base %}
    <div calss = "container-fluid card">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Color</th>
                <th scope="col">State</th>
              
              </tr>
            </thead>
            <tbody>
                {% for order in  object_list%} 

                <div
                            role="button"
                            onclick="location.href=
                            ''">
                            <tr>
                                <th scope="row">#</th>
                                <td>{{order.first_name}}</td>
                                <td>{{order.colors}}</td>
                                <td>{{order.state}}</td>
                                <td> <a href="{% url "store:item" order.id%}"><div class = "btn btn-secondary"> Edit</div></a></td>
                            
                              </tr>                         
                        </div>
             
              {% endfor %}
    
              
            </tbody>
          </table>
    </div>
   
        
{% endblock base %}
